<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="left">
        <div id="logo">Club Neon</div>
    </div>
    <div class="right">
        <div class="welcome">
            <h3>This is not a real online service! You know you need something <br/>
            like this in your life to help you realize your deepest dreams. <br/>
            Sign up now to get started.
            <br/><br/>
            You <em>know</em> you want to
            </h3>
        </div>
        <div class="container">
            <form action="example.com" method="post">

            <fieldset>
                <legend>Let's Do This</legend>

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">

                <label for="password">Password</label>
                <input type="text" id="password" name="password">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </fieldset>
        </div>
        <div class="button">
            <button type="submit">Sign Up</button>
        </div>

        </form>
    </div>
</div>
</body>
</html>
